{% extends 'shows/base.html' %}
{%block heading%}
{{category.title}}
{% endblock %}

{%block content%}
{% for show in shows %}
<a href="{% url 'show' show.category.link show.link %}">
	<div id='featured'>
		<div id='left_post'>
			<img src="{{ show.poster.url }}" id='poster'/>
			<h3>{{show.title}}</h3>
			<p>{{show.description|truncatewords:30}}</p>
		</div>
		<div id='right_post'>
			{%with show.imageelement_set.all|first as image%}
			<img src="{{ image.image.url }}" id='right_image'/>
			{%endwith%}
		</div>
	</div>
</a>
{% endfor %}
{% endblock %}
