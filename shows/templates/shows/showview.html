{% extends 'shows/base.html' %}
{%block heading%}
{{show.title}}
{%endblock%}

{%block content%}
	<div id='phototable'>
	{% for image in show.imageelement_set.all %}
		<div class='table'><img src='{{ image.image.url }}' class='table'/></div>
	{% endfor%}
	</div>
	<div id='showinfo'>
		<h2>{{show.title}}</h2>
		<h3>{{show.company}}</h3>
		<h3>{{show.director}}</h3>
		<p>{{show.description}}</p>
		</br></br></br>
		<div><a href='{{ show.company_page }}'>See show on the {{show.company}} site</a></div>
	</div>
{% endblock %}
